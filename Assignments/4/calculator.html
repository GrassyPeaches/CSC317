<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css" />
  </head>

  <body>
    <div class="container">
      <p>My Calculator</p>
      <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="row">
          <button data-action="clear">AC</button>
          <button data-action="sign" class="op">Â±</button>
          <button class="calculator__keys key--operator" data-action="percent">
            &percnt;
          </button>
          <button class="calculator__keys key--operator" data-action="divide">
            &divide;
          </button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="calculator__keys key--operator" data-action="multiply">
            &times;
          </button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="calculator__keys key--operator" data-action="subtract">
            -
          </button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="calculator__keys key--operator" data-action="add">
            +
          </button>
        </div>

        <div class="row">
          <button>&smile;</button>
          <button>0</button>
          <button data-action="decimal">.</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>

    <script src="scripts/calculator.js"></script>
  </body>
</html>
